<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
</head>
<body style="background-image: url('https://img.freepik.com/free-vector/abstract-black-lines-geometric-background_677411-2748.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; color: aliceblue; line-height: 1.6; max-width: 800px; margin: auto; padding: 20px;font-style: italic">

    <h1>My Tasks</h1>

    <div id="input-area">
        <input type="text" id="new-task" placeholder="Add a new task" aria-label="New task input">
        <button onclick="addTask()" aria-label="Add task">Add</button>
    </div>

    <div id="task-counter-area">
        Tasks remaining: <span id="task-counter">0</span>
    </div>

    <ul id="task-list"></ul>

    <button class="clear-completed" onclick="clearCompleted()">Clear Completed</button>

    <script>
        function addTask() {
            const taskText = newTaskInput.value;
            if (taskText.trim() !== "") {
                addTaskToUI(taskText);
                newTaskInput.value = '';
                saveTasks();
            } else {
                alert("Please enter a task!");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
</head>
<body style="background-image: url('https://img.freepik.com/free-vector/abstract-black-lines-geometric-background_677411-2748.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; color: aliceblue; line-height: 1.6; max-width: 800px; margin: auto; padding: 20px;font-style: italic">

    <h1>My Tasks</h1>

    <div id="input-area">
        <input type="text" id="new-task" placeholder="Add a new task">
        <button onclick="addTask()">Add</button>
    </div>

    <ul id="task-list">
        </ul>

    <script>
        function addTask() {
            // 1. Get the text from the input field
            const taskText = document.getElementById('new-task').value;

            // 2. Check if the input field is not empty
            if (taskText.trim() !== "") {
                // 3. Create a new list item (<li>) element
                const listItem = document.createElement('li');

                // 4. Set the text content of the list item to the task text
                listItem.textContent = taskText;

                // 5. Get the task list (<ul>) element
                const taskList = document.getElementById('task-list');

                // 6. Append the new list item to the task list
                taskList.appendChild(listItem);

                // 7. Clear the input field after adding the task
                document.getElementById('new-task').value = '';
            } else {
                alert("Please enter a task!");
            }
        }
    </script>
</body>
</html>

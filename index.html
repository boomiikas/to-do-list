<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .delete-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
     <style>
     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
    }
    </head>
    body {
      background-image: url('https://img.freepik.com/free-vector/abstract-black-lines-geometric-background_677411-2748.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: aliceblue;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

<body>
    <h1>My Tasks</h1>

    <div id="input-area">
        <input type="text" id="new-task" placeholder="Add a new task">
        <button onclick="addTask()">Add</button>
    </div>

    <ul id="task-list">
        </ul>

    <script>
        function addTask() {
            const taskText = document.getElementById('new-task').value;
            if (taskText.trim() !== "") {
                const listItem = document.createElement('li');
                listItem.classList.add('task-item'); // Add a class for styling

                const taskSpan = document.createElement('span');
                taskSpan.textContent = taskText;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.classList.add('delete-button'); // Add a class for styling
                deleteButton.onclick = function() {
                    listItem.remove(); // Remove the entire list item when clicked
                };

                listItem.appendChild(taskSpan);
                listItem.appendChild(deleteButton);

                const taskList = document.getElementById('task-list');
                taskList.appendChild(listItem);

                document.getElementById('new-task').value = '';
            } else {
                alert("Please enter a task!");
            }
        }
    </script>
</body>
</html>

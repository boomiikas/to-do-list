<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <style>
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .delete-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 3px;
        }
        .task-text {
            flex-grow: 1;
            margin-left: 8px;
        }
        .completed {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>My Tasks</h1>

    <div id="input-area">
        <input type="text" id="new-task" placeholder="Add a new task">
        <button onclick="addTask()">Add</button>
    </div>

    <ul id="task-list">
        </ul>

    <script>
        const taskListElement = document.getElementById('task-list');
        const newTaskInput = document.getElementById('new-task');
        const LOCAL_STORAGE_KEY = 'myTodoList';

        // Function to save tasks to local storage
        function saveTasks() {
            const tasks = [];
            taskListElement.querySelectorAll('li').forEach(listItem => {
                const taskSpan = listItem.querySelector('.task-text');
                const isCompleted = taskSpan.classList.contains('completed');
                tasks.push({ text: taskSpan.textContent, completed: isCompleted });
            });
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(tasks));
        }

        // Function to load tasks from local storage
        function loadTasks() {
            const storedTasks = localStorage.getItem(LOCAL_STORAGE_KEY);
            if (storedTasks) {
                const tasks = JSON.parse(storedTasks);
                tasks.forEach(task => {
                    addTaskToUI(task.text, task.completed);
                });
            }
        }

        // Function to add a task to the UI (called when adding new or loading)
        function addTaskToUI(taskText, isCompleted = false) {
            const listItem = document.createElement('li');
            listItem.classList.add('task-item');

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = isCompleted;
            checkbox.onchange = function() {
                taskSpan.classList.toggle('completed');
                saveTasks(); // Save when the completion status changes
            };

            const taskSpan = document.createElement('span');
            taskSpan.classList.add('task-text');
            taskSpan.textContent = taskText;
            if (isCompleted) {
                taskSpan.classList.add('completed');
            }

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.classList.add('delete-button');
            deleteButton.onclick = function() {
                listItem.remove();
                saveTasks(); // Save when a task is deleted
            };

            listItem.appendChild(checkbox);
            listItem.appendChild(taskSpan);
            listItem.appendChild(deleteButton);

            taskListElement.appendChild(listItem);
        }

        function addTask() {
            const taskText = newTaskInput.value;
            if (taskText.trim() !== "") {
                addTaskToUI(taskText);
                newTaskInput.value = '';
                saveTasks(); // Save when a new task is added
            } else {
                alert("Please enter a task!");
            }
        }

        // Load tasks when the page loads
        loadTasks();
    </script>
</body>
</html>
